<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="UTF-8"/>
    <title>Tela de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/cayman.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'/>
  </h:head>
  <h:body>
      <div class="top">
        <div class="div-name">
            <h1 class="project-name">Controle de Consultas Médicas</h1> <br/>
        </div>
      </div>
      <div class="main-container">
          <div class="login-block">
            <h:form id="formLogin">
              <h2>Login</h2>
              <p:inputText id="campoLogin" size="20" value="#{loginMB.usuario.login}" maxlength="20" required="true" requiredMessage="Login obrigatório" />
              <h2>Senha</h2>
              <p:password  feedback="false" size="120"  maxlength="20" value="#{loginMB.usuario.senha}" required="true" requiredMessage="Senha obrigatória" />  
              <span/>
              <p:commandButton value="OK" ajax="false" action="#{loginMB.autenticar()}" styleClass="ui-state-hover"/>
              <p:messages showIcon="false" closable="true" />
            </h:form>
          </div>
      </div>
    <section class="main-content">
      <footer class="site-footer">
        <span class="site-footer-owner">
            <a href="https://github.com/Harukisatoh/Prog2/tree/master/trabalhos">CONTROLE DE CONSULTAS MÉDICAS</a> - TODOS OS DIREITOS RESERVADOS.<br/> Feito por: <a href="https://github.com/Harukisatoh">Gabriel Haruki Gomes Satô</a>.
        </span>
      </footer>
    </section>
  </h:body>
</html>
